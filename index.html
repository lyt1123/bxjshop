<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- swiper 放在自己的样式前面初始化 -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header class="header">面面</header>
    <section class="wrap">
        <nav class="nav">
            <a href="#" class="nav-item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="nav-item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>

        <section class="go">
            <a href="#">
                <img src="images/go.png" alt="">
            </a>
        </section>
    </section>

    <!-- 就业指导 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <img src="icons/i1.png" alt="">
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="get-job-focus">
            <!-- Swiper -->
            <div class="swiper get-job-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/pic.png" alt="">
                        </a>
                        <p>老师面对面技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/3.jpg" alt="">
                        </a>
                        <p>老师面对面技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/ldh.jpg" alt="">
                        </a>
                        <p>老师面对面技巧</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 充电学习 -->
    <section class="content study_cn">
        <div class="con-hd">
            <h4>
                <img src="icons/i2.png" alt="">
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="study">
            <div class="swiper study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人<span>学习</span></p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人<span>学习</span></p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人<span>学习</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/user.png" alt="">
            <p>我的首页</p>
        </a>
    </div>

    <script src="js/flexible.js"></script>
    <script src="js/swiper-bundle.min.js"></script>

    <script>
        // 第一个函数是就业指导轮播图
        (function () {
            var swiper = new Swiper('.get-job-fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        (function () {
            var swiper = new Swiper(".study_fo", {
                slidesPerView: 2.5,
                spaceBetween: 20,
            });
        })();
    </script>
</body>

</html>
